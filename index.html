<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIXUEZHANGLO Project Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            margin-top: -250px;
            margin-left: -250px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotateCircle 30s linear infinite;
        }

        @keyframes rotateCircle {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        #center-text {
            position: absolute;
            text-align: center;
            color: #fff;
            font-size: 50px;
            font-weight: bold;
            animation: colorCycle 5s infinite;
        }

        @keyframes colorCycle {
            0% {color: #ff0080;}
            25% {color: #f4c242;}
            50% {color: #00ff80;}
            75% {color: #ff4500;}
            100% {color: #1e90ff;}
        }

        .bubble-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            width: 100px;
            height: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 20px;
            animation: floatBubble 15s infinite;
            pointer-events: none;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(100vh) scale(0.8);
            }
            50% {
                transform: translateY(50vh) scale(1);
            }
            100% {
                transform: translateY(-100vh) scale(0.8);
            }
        }

        #contributor-list {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            animation: contributorEffect 3s infinite alternate;
        }

        @keyframes contributorEffect {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff0080, #ff4500, #1e90ff);
            background-size: 200% 200%;
            animation: gradientMovement 10s ease infinite;
        }

        @keyframes gradientMovement {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div class="background-animation"></div>

        <!-- Dynamic Center Text for Project Name -->
        <div id="center-text">AIXUEZHANGLO</div>

        <!-- Rotating Circle Container -->
        <div class="circle">
            <div id="project-description">
                <p>Welcome to the AIXUEZHANGLO project, an advanced, high-tech solution for intelligent data analysis.</p>
            </div>
        </div>

        <!-- Contributors Dynamic Section -->
        <div id="contributor-list">
            <span class="contributor">John Doe</span>,
            <span class="contributor">Jane Doe</span>,
            <span class="contributor">Mark Lee</span>
        </div>

        <!-- Floating Bubbles -->
        <div class="bubble-container">
            <div class="bubble" style="left: 20%; animation-duration: 12s;">Person 1</div>
            <div class="bubble" style="left: 40%; animation-duration: 10s;">Person 2</div>
            <div class="bubble" style="left: 60%; animation-duration: 15s;">Person 3</div>
            <div class="bubble" style="left: 80%; animation-duration: 18s;">Person 4</div>
        </div>
    </div>
</body>

</html>
