
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>咯咯咯AI - 开发者贡献榜（海大）</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #0d0d0d, #1a1a1a);
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .center-content {
            position: absolute;
            top: 40%;
            left: 50.5%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(to right, #ffcc00, #ff33cc, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 2;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            overflow: hidden;
        }

        .circle .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.3);
            animation: rotate 20s linear infinite;
        }

        .circle .ring:nth-child(even) {
            animation-direction: reverse;
        }

        .circle .ring:nth-child(odd) {
            border-style: dashed;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .floating-box {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 16px;
            z-index: 1;
            animation: float 15s ease-in-out infinite;
        }

        .floating-box img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .contributors-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0px 0px 5px #000;
            z-index: 2;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: bounce 20s linear infinite;
            bottom: -150px;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-1000px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .background-animation span:nth-child(odd) {
            background: rgba(255, 100, 150, 0.3);
        }

        .background-animation span:nth-child(even) {
            background: rgba(100, 255, 200, 0.3);
        }

        /* Starry Background */
        .starry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: twinkling 10s infinite alternate;
        }

        @keyframes twinkling {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Mobile Styles */
        @media only screen and (max-width: 768px) {
            .center-content {
                width: 90vw;  /* 增加宽度以占据更大空间 */
                font-size: 42px;
                top: 41%;
                white-space: nowrap; /* 禁止换行 */
            }

            .circle {
                width: 380px;
                height: 380px;
            }

            .floating-box {
                padding: 8px;
                font-size: 10px;
            }

            .floating-box img {
                width: 23px;
                height: 23px;
            }

            .contributors-container {
/*                 这是底部在手机端的大小 */
                font-size: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center-content">咯咯咯AI<br>一句话办完学校事</div>
        <div class="circle">
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
        <div class="contributors-container">
            <p id="contributor-name"></p>
        </div>
        <div class="background-animation">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="starry-background" id="starry-background"></div>
        <div id="floating-boxes-container"></div>
    </div>

    <script>
        const contributors = ["方zhi", "刘梓阳", "雷雨轩", "邝梓濠", "杨昆","杨夏凯"];
        const contributorNameEl = document.getElementById("contributor-name");
        let index = 0;

        setInterval(() => {
            contributorNameEl.textContent = contributors[index];
            index = (index + 1) % contributors.length;
        }, 4000);

        // Adding stars to the background
        const starryBackground = document.getElementById('starry-background');
        const numberOfStars = 150;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            starryBackground.appendChild(star);
        }

        // Fetch floating box data from an external JSON file and assign random positions
        fetch('/image/contributor.json')
            .then(response => response.json())
            .then(data => {
                const floatingBoxesContainer = document.getElementById('floating-boxes-container');
                const usedPositions = [];

                data.floatingBoxes.forEach(item => {
                    let randomTop, randomLeft;
                    let attempts = 0;
                    do {
                        randomTop = Math.random() * 70 + 10 + '%';
                        randomLeft = Math.random() * 70 + 10 + '%';
                        // 避开中心区域的 30% 范围
                        if (randomTop > 35 && randomTop < 65) {
                            randomTop = randomTop < 50 ? randomTop - 15 : randomTop + 15;
                        }
                        if (randomLeft > 35 && randomLeft < 65) {
                            randomLeft = randomLeft < 50 ? randomLeft - 15 : randomLeft + 15;
                        }
    
                        randomTop += '%';
                        randomLeft += '%';
                        attempts++;
                    } while (isOverlapping(randomTop, randomLeft, usedPositions) && attempts < 10);

                    usedPositions.push({ top: randomTop, left: randomLeft });

                    const floatingBox = document.createElement('div');
                    floatingBox.classList.add('floating-box', 'floating-box-position');
                    floatingBox.style.top = randomTop;
                    floatingBox.style.left = randomLeft;
                    floatingBox.innerHTML = item.content;
                    floatingBoxesContainer.appendChild(floatingBox);
                });
            })
            .catch(error => console.error('Error loading floating box data:', error));

        function isOverlapping(top, left, positions) {
            const topValue = parseFloat(top);
            const leftValue = parseFloat(left);
            return positions.some(pos => {
                const existingTop = parseFloat(pos.top);
                const existingLeft = parseFloat(pos.left);
                return Math.abs(topValue - existingTop) < 10 && Math.abs(leftValue - existingLeft) < 10;
            });
        }
    </script>
</body>

</html>
