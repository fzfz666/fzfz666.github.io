<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIXUEZHANGLO Project Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(to right, #ffcc00, #ff33cc, #33ccff, #ff6699);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff33cc, 0 0 10px #ff6699, 0 0 15px #ffcc00;
            }
            100% {
                text-shadow: 0 0 20px #ff33cc, 0 0 30px #ff6699, 0 0 40px #ffcc00;
            }
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .circle .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: rotate 40s linear infinite;
        }

        .circle .ring:nth-child(odd) {
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .circle .ring:nth-child(even) {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            animation-direction: reverse;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .contributors-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            font-weight: normal;
            opacity: 0;
            animation: fadeInOut 20s linear infinite;
        }

        @keyframes fadeInOut {
            0%, 20% {
                opacity: 0;
            }
            25%, 75% {
                opacity: 1;
            }
            80%, 100% {
                opacity: 0;
            }
        }

        .floating-box {
            position: absolute;
            min-width: 100px;
            max-width: 300px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: float 10s ease-in-out infinite;
            transition: transform 0.5s;
        }

        .floating-box:nth-child(even) {
            animation-direction: reverse;
        }

        .floating-box p {
            padding: 10px;
            font-size: 18px;
            color: #fff;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(10deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .floating-box:hover {
            transform: scale(1.1);
        }

        .floating-box:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .floating-box:nth-child(2) {
            bottom: 15%;
            right: 15%;
        }

        .floating-box:nth-child(3) {
            top: 30%;
            right: 25%;
        }

        .floating-box:nth-child(4) {
            bottom: 40%;
            left: 20%;
        }

        .floating-box:nth-child(5) {
            top: 50%;
            left: 60%;
        }

        .project-description {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            text-align: center;
            font-size: 24px;
            font-weight: normal;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeInOutDesc 30s ease-in-out infinite;
        }

        @keyframes fadeInOutDesc {
            0%, 40% {
                opacity: 0;
            }
            50%, 90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center-content">AIXUEZHANGLO</div>
        <div class="circle">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
        <div class="floating-box">
            <p>Person A</p>
        </div>
        <div class="floating-box">
            <p>Person B</p>
        </div>
        <div class="floating-box">
            <p>Person C</p>
        </div>
        <div class="floating-box">
            <p>Person D</p>
        </div>
        <div class="floating-box">
            <p>Person E</p>
        </div>
        <div class="contributors-container">
            <p id="contributor-name"></p>
        </div>
        <div class="project-description">
            <p>AIXUEZHANGLO is an innovative project designed to bring advanced technological solutions to the world of education, providing tools to enhance learning experiences through interactive and dynamic content.</p>
        </div>
    </div>

    <script>
        const contributors = ["John Doe", "Jane Smith", "Chris Johnson", "Emily White", "Michael Brown"];
        const contributorNameEl = document.getElementById("contributor-name");
        let index = 0;

        setInterval(() => {
            contributorNameEl.textContent = contributors[index];
            index = (index + 1) % contributors.length;
        }, 4000);
    </script>
</body>

</html>
