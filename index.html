<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIXUEZHANGLO - Contributor Circle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            animation: rotate 20s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle:before {
            content: "AIXUEZHANGLO";
            font-size: 3em;
            font-weight: bold;
            color: hsl(0, 100%, 50%);
            animation: colorShift 5s linear infinite alternate;
            text-shadow: 0 0 10px #fff;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes colorShift {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        .bubble {
            position: absolute;
            animation: float 15s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            text-shadow: 0 0 10px #000;
        }

        .bubble img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .bubble:nth-child(even) {
            animation-duration: 12s;
        }

        .bubble:nth-child(odd) {
            animation-duration: 18s;
        }

        .background-animations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .background-animations .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spark 10s linear infinite;
        }

        @keyframes spark {
            0% {
                transform: translateY(0px) translateX(0px);
                opacity: 1;
            }

            100% {
                transform: translateY(calc(100vh - 4px)) translateX(calc(100vw - 4px));
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle">
        </div>
        <div id="contributors"></div>
        <div class="background-animations" id="background">
        </div>
    </div>

    <script>
        const contributors = [
            { name: "Alice", img: "https://randomuser.me/api/portraits/women/44.jpg" },
            { name: "Bob", img: "https://randomuser.me/api/portraits/men/46.jpg" },
            { name: "Charlie" },
            { name: "Daisy", img: "https://randomuser.me/api/portraits/women/24.jpg" },
            { name: "Eve" },
        ];

        const contributorContainer = document.getElementById("contributors");

        function createContributorBubble(contributor) {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.style.width = `${Math.random() * 150 + 50}px`;
            bubble.style.left = `${Math.random() * 80 + 10}vw`;
            bubble.style.top = `${Math.random() * 70 + 10}vh`;

            if (contributor.img) {
                const img = document.createElement("img");
                img.src = contributor.img;
                bubble.appendChild(img);
            }

            const text = document.createElement("span");
            text.innerText = contributor.name;
            bubble.appendChild(text);

            bubble.style.animation = "popIn 2s ease-out";
            contributorContainer.appendChild(bubble);
        }

        contributors.forEach(createContributorBubble);

        function createBackgroundSparkles() {
            const numSparks = 40;
            const background = document.getElementById("background");
            for (let i = 0; i < numSparks; i++) {
                const spark = document.createElement("div");
                spark.classList.add("spark");
                spark.style.left = `${Math.random() * 100}vw`;
                spark.style.top = `${Math.random() * 100}vh`;
                spark.style.animationDelay = `${Math.random() * 10}s`;
                background.appendChild(spark);
            }
        }

        createBackgroundSparkles();
    </script>
</body>

</html>
