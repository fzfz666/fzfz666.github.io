<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law AI学长 - 贡献榜</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .center-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: rotateCircle 10s infinite linear;
        }
        @keyframes rotateCircle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .center-circle span {
            color: cyan;
        }
        .scroll-box {
            position: absolute;
            top: 20px;
            width: 200px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .scroll-box div {
            display: flex;
            flex-direction: column;
            animation: scrollNames 5s infinite linear;
        }
        .scroll-box div p {
            margin: 0;
            text-align: center;
            font-size: 18px;
            line-height: 50px;
        }
        @keyframes scrollNames {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        .floating-names {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .floating-names span {
            font-size: 20px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            margin: 10px;
        }
        .blur-images {
            position: absolute;
            right: 10px;
            bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .blur-images img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-box">
            <div>
                <p>张三</p>
                <p>李四</p>
                <p>王五</p>
                <p>赵六</p>
            </div>
        </div>
        <div class="center-circle">
            <span>Law AI学长</span>
        </div>
        <div class="floating-names">
            <span>贡献者1</span>
            <span>贡献者2</span>
            <span>贡献者3</span>
            <span>贡献者4</span>
            <span>贡献者5</span>
        </div>
        <div class="blur-images">
            <img src="https://via.placeholder.com/100" alt="Image 1">
            <img src="https://via.placeholder.com/100" alt="Image 2">
            <img src="https://via.placeholder.com/100" alt="Image 3">
        </div>
    </div>
</body>
</html>
