<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Contributors Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, rgba(29, 29, 39, 1) 0%, rgba(0, 0, 0, 1) 100%);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 100px;
            font-weight: bold;
            background: linear-gradient(to right, #ff0066, #ffcc00, #33ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 10;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .circle .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: rotateCircle 40s linear infinite;
        }

        .circle .ring:nth-child(odd) {
            border: 4px solid rgba(255, 255, 255, 0.5);
        }

        .circle .ring:nth-child(even) {
            border: 4px dashed rgba(255, 255, 255, 0.5);
            animation-direction: reverse;
        }

        @keyframes rotateCircle {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .contributors-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            font-weight: normal;
            opacity: 0;
            animation: fadeInOut 20s linear infinite;
            z-index: 10;
        }

        @keyframes fadeInOut {
            0%, 20% {
                opacity: 0;
            }
            25%, 75% {
                opacity: 1;
            }
            80%, 100% {
                opacity: 0;
            }
        }

        .floating-box {
            position: absolute;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: float 10s ease-in-out infinite;
        }

        .floating-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .floating-box:nth-child(even) {
            animation-direction: reverse;
        }

        .floating-box p {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .floating-box:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .floating-box:nth-child(2) {
            bottom: 15%;
            right: 15%;
        }

        .floating-box:nth-child(3) {
            top: 30%;
            right: 25%;
        }

        .floating-box:nth-child(4) {
            bottom: 40%;
            left: 20%;
        }

        .floating-box:nth-child(5) {
            top: 50%;
            left: 60%;
        }

        .project-description {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ffcc00;
            text-align: center;
            max-width: 800px;
            line-height: 1.5;
            z-index: 10;
        }

        .background-animations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-animations div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveBackground 15s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(1000px) translateX(200px);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center-content">AIXUEZHANGLO</div>
        <div class="circle">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
        <div class="project-description">
            AIXUEZHANGLO: A futuristic project designed to connect brilliant minds, enabling seamless collaboration and innovation.
        </div>
        <div class="floating-box">
            <img src="https://via.placeholder.com/150" alt="Person A">
            <p>Person A - Innovator and Developer</p>
        </div>
        <div class="floating-box">
            <p>Person B - Designer</p>
        </div>
        <div class="floating-box">
            <img src="https://via.placeholder.com/150" alt="Person C">
            <p>Person C - Lead Engineer</p>
        </div>
        <div class="floating-box">
            <p>Person D - Creative Director</p>
        </div>
        <div class="floating-box">
            <img src="https://via.placeholder.com/150" alt="Person E">
            <p>Person E - Marketing Specialist</p>
        </div>
        <div class="contributors-container">
            <p id="contributor-name"></p>
        </div>
        <div class="background-animations">
            <div style="top: 10%; left: 20%; animation-duration: 12s;"></div>
            <div style="top: 20%; right: 10%; animation-duration: 18s;"></div>
            <div style="bottom: 25%; left: 30%; animation-duration: 15s;"></div>
            <div style="bottom: 35%; right: 25%; animation-duration: 20s;"></div>
            <div style="top: 50%; left: 40%; animation-duration: 22s;"></div>
        </div>
    </div>

    <script>
        const contributors = ["John Doe", "Jane Smith", "Chris Johnson", "Emily White", "Michael Brown"];
        const contributorNameEl = document.getElementById("contributor-name");
        let index = 0;

        setInterval(() => {
            contributorNameEl.textContent = contributors[index];
            contributorNameEl.style.transition = 'opacity 0.5s ease-in-out';
            contributorNameEl.style.opacity = 0;
            setTimeout(() => {
                contributorNameEl.style.opacity = 1;
            }, 500);
            index = (index + 1) % contributors.length;
        }, 4000);
    </script>
</body>

</html>
