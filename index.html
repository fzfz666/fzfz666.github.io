<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIXUEZHANGLO Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://images.unsplash.com/photo-1515378791036-0648a3ef77b2") no-repeat;
            background-size: cover;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 700px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .center-content {
            position: absolute;
            text-align: center;
        }

        .center-content .title {
            font-size: 64px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorchange 5s linear infinite;
        }

        @keyframes colorchange {
            0%, 100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .center-content .description {
            margin-top: 20px;
            font-size: 24px;
            width: 80%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px #ff6ec4;
        }

        .bubble-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 5px 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            animation: bubble-float 20s linear infinite;
        }

        .bubble img {
            max-width: 100%;
            border-radius: 50%;
        }

        @keyframes bubble-float {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            50% {
                transform: translate(30px, -30px);
                opacity: 0.7;
            }

            100% {
                transform: translate(-30px, -60px);
                opacity: 1;
            }
        }

        .contributor-names {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-size: 24px;
            animation: text-appear 3s ease-in-out infinite alternate;
        }

        @keyframes text-appear {
            0%, 100% {
                transform: translateY(20px);
                opacity: 0;
            }

            50% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contributor {
            animation: print-effect 2s ease-in-out;
        }

        @keyframes print-effect {
            from {
                opacity: 0;
                transform: scale(0);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .background-animations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-animations .circle {
            position: absolute;
            border-radius: 50%;
            animation: background-move 20s linear infinite;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            opacity: 0.6;
        }

        @keyframes background-move {
            0% {
                transform: translate(0, 0) scale(0.5);
            }

            50% {
                transform: translate(50%, 50%) scale(1);
                opacity: 0.9;
            }

            100% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="background-animations">
        <div class="circle" style="width: 200px; height: 200px;"></div>
        <div class="circle" style="width: 300px; height: 300px;"></div>
        <div class="circle" style="width: 150px; height: 150px;"></div>
    </div>

    <div class="container">
        <div class="center-content">
            <div class="title">AIXUEZHANGLO</div>
            <div class="description">
                This is the AIXUEZHANGLO project. We strive for innovation and advanced technological solutions that
                transform the world around us.
            </div>
        </div>
        <div class="bubble-wrapper">
            <div class="bubble" style="top: 20%; left: 30%; width: 150px; height: 150px;">Person A</div>
            <div class="bubble" style="top: 40%; left: 60%; width: 100px; height: 100px;"><img src="https://via.placeholder.com/100" alt=""></div>
            <div class="bubble" style="top: 70%; left: 20%; width: 120px; height: 120px;">Person B</div>
        </div>
    </div>

    <div class="contributor-names">
        <span class="contributor">Contributor 1</span>
        <span class="contributor">Contributor 2</span>
        <span class="contributor">Contributor 3</span>
    </div>
</body>

</html>
